<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		do{
		var n = prompt('nhập vào số n: ');
		n = parseInt(n); 
			if(n<0){
				document.write('nhập sai! vui lòng nhập lại<br>')
			}
		}while(n<=0);
			var gt = 1;
			var s = 0;
		for(var i =1;i<=n;i++){
			gt = gt*i;
			s = s+(i/gt); 
		}
		document.write('tổng là :' + s);
	</script>
</body>
</html>
