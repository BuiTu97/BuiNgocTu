<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		do{
		var n = prompt('nhập vào số n: ');
			n = parseInt(n);
			if(n<0){
				document.write('nhập sai! vui lòng nhập lại')
			}
		}while(n<=0);
		var s = 0;
		for(var i=0;i<=n;i++){
			s=s+i;
		}
		document.write('Tổng là: ' + s);
	</script>
</body>
</html>
