<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var s= 0;
		for(var i = 0;i<=10;i++){
			if(i%2==0){
				s = s+ i;
			}
		}
		document.write("tổng 10 số chẵn đầu tiên là: "+ s);
	</script>
</body>
