<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script language="javascript" src="JS/js1.js">
	</script>
</head>
<body>
	<script type="text/javascript">
		var i;
		var count =0;
		for(i = 0;i<=100;i++){
			if(i%3==0||i%7==0){
				count ++;
				document.write( i + ' ');
			}
		}
		document.write('tổng số: '+count);
	</script>
</body>
</html>
