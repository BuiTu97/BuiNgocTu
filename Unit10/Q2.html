<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="CSS/style2.css">
	<link rel="stylesheet" type="text/css" href="CSS/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="CSS/font-awesome.min.css">
</head>
<body>
	<div class="galleryContainner">
		<div class="slideShowContainer">
			<div class="arrow">
				<span id="btn-pre" onclick="nutpre()">
				<i class="fa fa-chevron-left"   aria-hidden="true"></i>
			</span>
			<span id="btn-next" onclick="nutnext()">
				<i class="fa fa-chevron-right"  aria-hidden="true"></i>
			</span>
			</div>
			<div class="imagesHolder">
				<img src="images/1.jpg">
			</div>
			<div class="imagesHolder">
				<img src="images/2.jpg">
			</div>
			<div class="imagesHolder">
				<img src="images/3.jpg">
			</div>		
			<div class="imagesHolder">
				<img src="images/4.jpg">
			</div>							
		</div>
		<div style="text-align:center" class="dots">
        	<span class="dot" onclick="stSlide(0)"></span> 
        	<span class="dot" onclick="stSlide(1)"></span> 
        	<span class="dot" onclick="stSlide(2)"></span> 
        	<span class="dot" onclick="stSlide(3)"></span> 
      	</div>  
		
	</div>
	
</body>
<script type="text/javascript">
  var slideIndex;
   function showSlides() {
          var i;
          var slides = document.getElementsByClassName("imagesHolder");
          var dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
             slides[i].style.display = 'none';  
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex].style.display = "block";  
          dots[slideIndex].className = dots[slideIndex].className + " active";
          slideIndex++;
          if (slideIndex > slides.length - 1) {
            slideIndex = 0
          }    
          setTimeout(showSlides, 10000);
      }
      showSlides(slideIndex = 0);
      function stSlide(n) {
        showSlides(slideIndex = n);
      }
      function nutnext(){
        var slides = document.getElementsByClassName('imagesHolder');
          if(slideIndex > slides.length - 1){
          slideIndex = 0;
          slides[slideIndex].style.display = 'block';
        }else{
          slideIndex++;
          slides[slideIndex].style.display = 'block';
        }
      }
      function nutpre(){
        var slides = document.getElementsByClassName('imagesHolder');
          if(slideIndex < 0){
          slideIndex = slides.length-1;
          slides[slideIndex].style.display = 'block';
        }else{
          slideIndex--;
          slides[slideIndex].style.display = 'block';
        }
      }
        
        
     
  </script>
</html>
